<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Various Inputs for Forms</title>
</head>

<body>
  <h3>Various Input Types for HTML Forms</h3>
  <form class="" action="index.html" method="post">
    <label>Text Box.</label>
    <input type="text" name="" value=""><br>
    <label>Input Email address</label>
    <input type="email" name="" value=""><br>
    <label>Add telephone number.</label>
    <input type="tel" name="" value=""> <br>
    <label>Password.</label>
    <input type="password" name="" value=""><br>
    <label>Select a Color from Radial.</label>
    <input type="color" name="" value=""><br>
    <label>Select date and time.</label>
    <input type="datetime-local" name="" value=""><br>
    <label>Radio.</label>
    <input type="radio" name="" value=""><br>
    <label>Range.</label>
    <input type="range" name="" value=""><br>
    <label>Enter a search.</label>
    <input type="search" name="" value=""><br>
    <label>Add a file.</label>
    <input type="file" name="" value=""> <br>
    <label>Select for Checkbox</label>
    <input type="checkbox" name="" value=""><br>
    <label>A button to submit.</label>
    <input type="submit" name="" value="">
  </form>
</body>

</html>
